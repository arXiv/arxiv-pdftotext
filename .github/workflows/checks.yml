name: Test repo against ruff check and pytest

on: [push]

jobs:
  prepare-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install python
        run: uv python install

      - name: Install the project
        run: uv sync --dev

  ruff-check:
    needs: prepare-env
    runs-on: ubuntu-latest
    steps:
      - name: Lint with Ruff
        run: uvx ruff check .
        continue-on-error: true

  pytest-check:
    needs: prepare-env
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: uv run pytest

